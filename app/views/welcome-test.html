{% extends "layout.html" %}

{% block page_title %}
  Sandbox welcome
{% endblock %}

{% block content %}
<main id="content" role="main">

  <div class="breadcrumbs">
    <ol>
      <li><a href="https://analyst-sandbox-prototype.herokuapp.com/">Analyst sandbox prototype</a></li>
      <li>Begin</li>
    </ol>
  </div>

  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="heading-xlarge">
        <span class="heading-secondary">Step 2 of 7</span>
          Welcome to the analyst sandbox
      </h1>

      <form action="/examples/over-18" method="get" class="form">


        <h2 class="heading-medium">
          What would you like to do today?
        </h2>
        <p>Select one of the options below</p>

       <div class="form-group">
          <fieldset class="inline">

            <legend class="visuallyhidden">Are you 18 or over?</legend>

            <label for="over18True" class="block-label selection-button-radio selected">
              <input type="radio" name="over18" value="true" id="over18True">
              Yes
            </label>

            <label for="over18False" class="block-label selection-button-radio">
              <input type="radio" name="over18" value="false" id="over18False">
              No
            </label>

          </fieldset>
        </div>

        <div class="form-group">
          <input type="submit" class="button" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>
{% endblock %}
